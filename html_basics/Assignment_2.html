<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="">
        User name: <input type="text" name="user_name" id="uname">
        <br>
        Email : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="user_email" id="uemail">
        <br>
        Password : &nbsp;<input type="password" name="user_pwd" id="pwd">
        <br>
        I agree to the terms and conditions : <input type="checkbox" name="terms" id="terms">
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
